<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Navigation Menu with Animation</title>

    <!-- Google Font - Josefin Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: white;
            position: relative; /* Added to position absolute elements */
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 40px;  /* Position 40px from the top */
            left: 40px; /* Position 40px from the left */
            width: 100px; /* Adjust logo size as needed */
        }

        /* Navigation Menu */
        .nav-bar {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 30px;
            width: 30%;
            position: relative;
        }

        .nav-bar h1 {
            font-size: 4em;
            line-height: 1.5;
            font-weight: bold;
        }

        .nav-bar h1 a {
            text-decoration: none;
            color: black;
            opacity: 0; /* Initially hidden for animation */
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .nav-bar h1 a:hover {
            transform: scale(1.1);
            color: #e8b4d0; /* Change color on hover */
        }

        /* Vertical Divider Line */
        .divider {
            width: 2px;
            height: 70%;
            background-color: black;
            position: absolute;
            left: 35%;
        }

        /* Image Gallery */
        .image-gallery {
            width: 50%;
            display: flex;
            flex-direction: row;
            gap: 10px;
            position: relative;
        }

        .image {
            width: 200px;
            height: 270px;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .image:hover {
            transform: scale(1.1) rotate(5deg); /* Add slight rotation */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Enhance shadow */
        }

        /* Wave Placement */
        .image:nth-child(1) { transform: translateY(-40px); }
        .image:nth-child(2) { transform: translateY(40px); }
        .image:nth-child(3) { transform: translateY(-40px); }
        .image:nth-child(4) { transform: translateY(40px); }

        /* Contact Info */
        .contact-info {
            position: absolute;
            bottom: 20px; /* Keep the same bottom distance */
            right: 40px; /* Increase from 20px to 40px */
            text-align: right;
            opacity: 0; /* Initially hidden */
        }

        /* Social Icons */
        .social-icons {
            position: absolute;
            bottom: 20px; /* Keep the same bottom distance */
            left: 40px; /* Increase from 20px to 40px */
            opacity: 0; /* Initially hidden */
        }

        .social-icons img {
            width: 30px;
            margin-right: 10px;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: absolute;
            top: 45px; /* Move away from the top edge */
            right: 45px; /* Move away from the right edge */
            cursor: pointer;
            z-index: 100; /* Ensure it is on top */
        }

        .hamburger-icon {
            width: 40px; /* Width of the X icon */
            height: 40px; /* Height of the X icon */
            position: relative;
        }

        .line {
            position: absolute;
            width: 100%;
            height: 4px; /* Thickness of the lines */
            background-color: black; /* Set color to black */
            transition: transform 0.3s ease;
        }

        .line:nth-child(1) {
            top: 10px; /* Position for the first line */
            transform: rotate(45deg);
        }

        .line:nth-child(2) {
            top: 10px; /* Position for the second line */
            transform: rotate(-45deg);
        }


        /* Mobile Responsiveness */
/* Mobile Responsiveness */
@media (max-width: 768px) {
    /* Adjust body for mobile */
    body {
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: auto;
        overflow-y: auto; /* Enable vertical scrolling */
        padding: 20px;
    }

    /* Logo size and position remains the same */
    .logo {
        top: 20px;
        left: 20px;
        width: 80px; /* Reduce logo size */
    }

    /* Navigation Menu on Mobile */
    .nav-bar {
        width: 100%;
        align-items: center;
        padding: 0;
        text-align: center;
        margin-top: 100px; /* Push navigation down */
    }

    .nav-bar h1 {
        font-size: 2.5em; /* Reduce heading size */
    }

    .nav-bar h1 a {
        font-size: 1.5em; /* Reduce text size */
    }

    /* Remove divider on mobile */
    .divider {
        display: none;
    }

    /* Image Gallery for Mobile */
    .image-gallery {
        flex-direction: column; /* Stack images vertically */
        width: 100%; /* Full width for images */
        gap: 20px;
        align-items: center;
    }

    .image {
        width: 90%; /* Make images responsive */
        height: auto;
    }

    /* Social Icons and Contact Info */
    .contact-info,
    .social-icons {
        position: static; /* Remove absolute positioning */
        margin: 20px 0;
        text-align: center;
        opacity: 1; /* Ensure visible on mobile */
    }

    /* Hamburger Menu remains unchanged */
    .hamburger-menu {
        top: 40px;
        right: 20px;
    }

    .hamburger-icon {
        width: 35px; /* Adjust size for mobile */
        height: 35px;
    }

    .line {
        height: 3px; /* Make lines thinner */
    }

    .line:nth-child(1), .line:nth-child(2) {
        top: 8px; /* Adjust top position */
    }
}


    </style>
</head>
<body>

<!-- Logo -->
<img src="jj.png" alt="Logo" class="logo">

<!-- Navigation Menu -->
<nav class="nav-bar">
    <h1><a href="index.html">Home</a></h1>
    <h1><a href="about.html">About</a></h1>
    <h1><a href="project.html">Projects</a></h1>
    <h1><a href="contact.html">Contact</a></h1>
</nav>

<!-- Divider Line -->
<div class="divider"></div>

<!-- Image Gallery -->
<div class="image-gallery">
    <div class="image" style="background-image: url('nav1.jpg');"></div>
    <div class="image" style="background-image: url('nav2.jpg');"></div>
    <div class="image" style="background-image: url('nav3.jpg');"></div>
    <div class="image" style="background-image: url('nav4.jpg');"></div>
</div>

<!-- Contact Info -->
<div class="contact-info">
    <p>Contact</p>
    <p>Tel: +2519 253 56325</p>
    <p>Email: support@johaida.com</p>
</div>

<!-- Social Icons -->
<div class="social-icons">
    <img src="facebook-icon.png" alt="Facebook">
    <img src="instagram-icon.png" alt="Instagram">
</div>

<!-- Hamburger Menu -->
<div class="hamburger-menu" onclick="openMenu()">
    <div class="hamburger-icon">
        <div class="line"></div>
        <div class="line"></div>
    </div>
</div>

<script>
    // GSAP Animation for Navigation Links and Exit Button
    gsap.to(".nav-bar h1 a", {
        opacity: 1,  // Fade in
        y: 0,        // Translate back to its position
        stagger: 0.2, // Delay between animations
        duration: 1, // Duration of animation
        ease: "power4.out", // Ease function for smooth animation
        delay: 0.5   // Start after page loads
    });

    gsap.to(".contact-info, .social-icons", {
        opacity: 1,
        x: 0, // Slide in from the right
        duration: 1.5,
        delay: 2
    });

    // Animation for Images on Navigation Link Hover
    const images = document.querySelectorAll('.image');
    const navLinks = document.querySelectorAll('.nav-bar h1 a');

    navLinks.forEach((link, index) => {
        link.addEventListener('mouseenter', () => {
            // Move corresponding image up
            gsap.to(images[index], {
                y: -20,  // Move image up
                duration: 0.4,
                ease: "power1.out"
            });
        });

        link.addEventListener('mouseleave', () => {
            // Reset image position
            gsap.to(images[index], {
                y: 0,  // Reset image position
                duration: 0.4,
                ease: "power1.out"
            });
        });
    });

    // Hamburger Menu Animation
    function openMenu() {
        const lines = document.querySelectorAll('.line');
        lines[0].classList.toggle('line-active'); // Add rotation to first line
        lines[1].classList.toggle('line-active'); // Add rotation to second line
        // Here you can toggle the visibility of the menu if needed
    }
</script>

</body>
</html>
